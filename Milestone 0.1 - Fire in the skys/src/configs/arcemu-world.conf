<FloodProtection Lines = "0" Seconds = "0" SendMessage = "0">


# Make sure you change the remote password in all your config files to be the same thing!

<LogonServer DisablePings = "0"
             RemotePassword = "change_me_world">

# These shouldn't need adjustment.

<AntiHack Teleport="1"
          Speed="1"
          FallDamage="1"
          Flight="1"
	  FlightThreshold="10" 
          DisableOnGM="1">


# This is when honor/arena points will be updated this is Blizzlike.
# If you're just looking for fun turn ArenaUpdate="weekly" to "daily"

<Periods HonorUpdate="daily"
         ArenaUpdate="weekly"
         DailyUpdate="daily">

