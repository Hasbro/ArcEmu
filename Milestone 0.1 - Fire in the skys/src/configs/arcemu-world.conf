# Database Section
#
#   Database.Host      - The hostname that the database is located on
#   Database.Username  - The username used for the mysql connection
#   Database.Password  - The password used for the mysql connection
#   Database.Name      - The database name
#   Database.Port      - Port that MySQL listens on. Usually 3306.
#   Database.Type      - Client to use. 1 = MySQL, 2 = PostgreSQL, 3 = SQLite (MySQL is stable, others are not)
#
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#

<WorldDatabase Hostname = "host" Username = "username" Password = "passwd" Name = "database" Port = "3306" Type = "1">
<CharacterDatabase Hostname = "host" Username = "username" Password = "passwd" Name = "database" Port = "3306" Type = "1">


# Leave this at 0.0.0.0 to list on all hosts.

<Listen Host = "0.0.0.0"
        WorldServerPort = "8129">


# 0-3 (0=off, 3=high) Crashdumpreport- Linux only!

<LogLevel Screen="0" File="-1" World="0" DisableCrashdumpReport="0">


<Server PlayerLimit = "100"
        Motd = "Welcome to ArcEmu milestone 0.1 - STABLE -."        
        SendStatsOnJoin = "1"
        EnableBreathing = "1"
        SeperateChatChannels = "0"
        CompressionThreshold = "1000"
        QueueUpdateInterval = "5000"
        KickAFKPlayers = "0"
        ConnectionTimeout = "180"
        RealmType = "1"
        AdjustPriority = "0"
        RequireAllSignatures = "0"
        ShowGMInWhoList = "1"
        MapUnloadTime="0"
        LimitedNames="1"
        UseAccountData="0"
        AllowPlayerCommands="0"
        EnableLFGJoin="0"
        TimeZone="0">

# .announce configuration, self explanitory.
<Announce       Tag = "Staff"
                GMAdminTag = "0"
                NameinAnnounce = "1"
                NameinWAnnounce = "1"
                ShowInConsole = "1">


