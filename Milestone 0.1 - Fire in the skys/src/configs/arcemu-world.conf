# GM Ticket channel.

<GMClient GmClientChannel = "gm_sync_channel">

# Maps

<Terrain MapPath = "maps"
         vMapPath = "vmaps"
         UnloadMaps = "1">


# Log: 1 = on/0 = off

<Log Cheaters="0" GMCommands="0">


# These don't need editing.

<Mail ReloadDelay="0"
      DisablePostageCostsForGM="1"
      DisablePostageCosts="0"
      DisablePostageDelayItems="1"
      DisableMessageExpiry="0"
      EnableInterfactionMail="1"
      EnableInterfactionMailForGM="1">


# Stats.xml will be dumped every 2 minutes which is 120000 seconds.
# Exmaple of usage - C:\apache\www\website\stats\stats.xml
# Will display on www.website.com\stats\stats.xml

<StatDumper FileName = "stats.xml" Interval = "120000">


# You don't need to touch these unless you know what you're doing, refer to trunk config files for details.

<Startup Preloading = "0"
         BackgroundLootLoading = "1"
         EnableMultithreadedLoading = "1"
         LoadAdditionalTables="">

